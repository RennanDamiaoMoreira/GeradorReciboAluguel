<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibo</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <style>
        @media print {
            .quebraPag {
                page-break-before: always;
            }

            div {
                widows: 0;
                orphans: 0;
            }

            .form {
                display: none;
            }

        }
    </style>

<body class="">
    <DIV class="ROW " id="modelo">
        <div class="col s12">
            <div class=" container  ">
                <div class="card ">
                    <div class="row">
                        <div class=" col s2 center-align offset-s1">

                        </div>
                        <div class=" col s6 center-align">
                            <h6>RECIBO DE ALUGUEL</h6>
                        </div>

                    </div>
                    <div class="row">
                        <div class="container">
                            <div class="col s6 center">
                                <h6>INQUILINO(A)</h6>
                                <input type="text" placeholder="Inquilino" id="inquilino">

                            </div>
                            <div class="col s6 center">
                                <h6>PROPRIETARIO(A)</h6>
                                <input type="text" placeholder="Locador" id="locador">

                            </div>
                        </div>

                        <div class="col s12 container center">

                            <h6>ENDEREÇO</h6>
                            <div class="container">
                                <input type="text" placeholder="rua" id="rua" name="rua">
                                <input type="text" placeholder="numero" id="numero">
                                <input type="text" placeholder="casa (opcional)" id=casa>
                                <input type="text" placeholder="bairro" id="bairro">
                                <input type="text" placeholder="Cidade" id="cidade">
                            </div>

                            <h6>Período</h6>
                            <div class="container">
                                <div class="row">
                                    <div class="col s6">
                                        <p>Data inicial</p>
                                        <input type="date" placeholder="dataInicial" id="inicio"
                                            style="width: fit-content;" />
                                    </div>
                                    <div class="col s6">
                                        <p>Data Final</p>
                                        <input type="date" placeholder="dataFinal" id="final"
                                            style="width: fit-content;">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h6>Valor</h6>
                            <div class="container">
                                <div class="row">
                                    <div class="col s6">
                                        <input type="text" placeholder="valor" id="valor">
                                    </div>
                                    <div class="col s6">
                                        <input type="text" placeholder="Valor por extenso (opcional)" id="valorExtenso">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 container center">
                                <div class="switch">
                                    <h6>deseja gerar segunda via?</h6>
                                    <label>
                                        Não
                                        <input type="checkbox" id="segunda-via">
                                        <span class="lever"></span>
                                        Sim
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </DIV>
    </DIV>

    <div class="container form">
        <button onclick="adcElemento()" class="btn">GERAR</button>
        <button onclick="removeElemento()" class="btn">Apagar</button>
    </div>

    <div id="recibo">


        <script src="script.js"></script>


</body>

</html>
